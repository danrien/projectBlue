apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.lasthopesoftware.bluewater"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 3001
        versionName "1.6.0.0-beta-2"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            java {
                exclude '**/specs/**'
            }
        }

        test {
            java {
                setRoot 'src/main'
                include '**/specs/**'
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':pagerslidingtabstrip')
    compile project(':futures')
    compile project(':objective-droid')
    compile files('libs/xmlwise-debug-1_2.jar')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.assertj:assertj-core:2.+'
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:design:25.+'
    compile 'joda-time:joda-time:2.4'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
    compile 'com.github.tony19:logback-android-core:1.1.1-3'
    compile 'com.github.tony19:logback-android-classic:1.1.1-3'
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'com.android.support:support-v4:25.+'
    compile 'com.annimon:stream:1.+'
    compile project(path: ':messenger')
    compile 'io.reactivex.rxjava2:rxjava:2.+'
    compile 'com.github.danrien:lazy-j:master-SNAPSHOT'
}