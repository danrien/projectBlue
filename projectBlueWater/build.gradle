apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:19'
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.lasthopesoftware.bluewater"
        minSdkVersion 14
        targetSdkVersion 21

        testApplicationId "com.lasthopesoftware.bluewater.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile project(':library')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'joda-time:joda-time:2.4'
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/commons-validator-1.4.0.jar')
    compile files('libs/concurrentlinkedhashmap-lru-1.4.jar')
    compile files('libs/lastfm-java-0.1.2.jar')
    compile files('libs/logback-android-1.1.1-3.jar')
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
    compile files('libs/xmlwise-debug-1_2.jar')
}
